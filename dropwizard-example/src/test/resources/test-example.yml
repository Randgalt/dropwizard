template: Hello, %s!
defaultName: Stranger

database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:./target/test_example;DB_CLOSE_ON_EXIT=FALSE
  properties:
    charSet: UTF-8
    # hibernate.archive.autodetection: class, hbm
    hibernate.hbm2ddl.import_files: import.sql
    hibernate.hbm2ddl.auto: create-drop
    hibernate.format_sql: true
    hibernate.use_sql_comments: true
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.current_session_context_class: thread
    hibernate.cache_provider: org.hibernate.cache.NoCacheProvider
    hibernate.ejb.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
    hibernate.archive.autodetection: none
    
    hibernate.connection.provider_class: org.hibernate.connection.C3P0ConnectionProvider
    hibernate.connection.driver_class: org.h2.Driver

    hibernate.c3p0.max_size: 100
    hibernate.c3p0.min_size: 1
    hibernate.c3p0.acquire_increment: 1
    hibernate.c3p0.idle_test_period: 300
    hibernate.c3p0.max_statements: 0
    hibernate.c3p0.timeout: 3000

    hibernate.connection.isolation: 2
    hibernate.connection.driver_class: org.h2.Driver
    hibernate.connection.url: jdbc:h2:./target/test_example;DB_CLOSE_ON_EXIT=FALSE
    hibernate.connection.username: sa
    hibernate.connection.password: sa

server:
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0

logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.example: DEBUG

    # Redirects SQL logs to a separate file
    org.hibernate.SQL:
      level: DEBUG

  appenders:
    - type: console
    
# the key needs to match the suffix of the renderer
viewRendererConfiguration:
    .ftl:
        strict_syntax: yes
        whitespace_stripping: yes

metrics:
  type: graphite
  frequency: 10s
    